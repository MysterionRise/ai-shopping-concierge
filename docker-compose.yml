services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: concierge
      POSTGRES_PASSWORD: concierge
      POSTGRES_DB: concierge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U concierge"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.5.23
    ports:
      - "8000:8000"
    volumes:
      - chromadata:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: "false"
      CHROMA_SERVER_THREAD_POOL_SIZE: "2"
    security_opt:
      - "seccomp:unconfined"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql+asyncpg://concierge:concierge@postgres:5432/concierge
      DATABASE_URL_SYNC: postgresql://concierge:concierge@postgres:5432/concierge
      CHECKPOINT_DB_URL: postgresql://concierge:concierge@postgres:5432/concierge
      REDIS_URL: redis://redis:6379/0
      CHROMADB_HOST: chromadb
      CHROMADB_PORT: 8000
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-anthropic/claude-sonnet-4-20250514}
      PERSONA_ENABLED: ${PERSONA_ENABLED:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build: ./frontend
    ports:
      - "3000:80"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started

volumes:
  pgdata:
  redisdata:
  chromadata:
